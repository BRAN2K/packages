[test]
coverage = true
coverageDir = "coverage"
coverageReporter = ["text", "lcov"]
coverageThreshold = { line = 100, function = 100, branch = 100, statement = 100 }

coveragePathIgnorePatterns = [
  "node_modules",
  "dist",
  "coverage",
  "*.test.ts",
  "*.spec.ts"
]

testNamePattern = ".*"
testPathIgnorePatterns = ["node_modules", "dist"]